<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dostavljač</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="./assets/css/main.css" rel="stylesheet"/>
    <!-- Animation CSS -->
    <link href="./assets/css/vendor/aos.css" rel="stylesheet"/>
    <script src="./js/reset-password.js"></script>
    <script src="./js/partials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </head>
  <body onload="start()">
    <!-- navbar dark -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/"><strong>Dostavljač</strong></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1" aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation" style=""><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Domov <span class="sr-only">(trenutno)</span></a></li>
            <div id='current_user_navbar'></div>
            <div id='current_user_navbar2'></div>
          </ul>
        </div>
        <a class="btn btn-primary" href="/uporabnik"><div id='user_name'>Uporabnik</div><span class="badge badge-warning ml-2"><div id='current_user_status'></div></span></a></div>
    </nav>
    <!-- Content -->
    <div>
      <form class='padding'>
        <div class="row form-group">
          <div class="col">
              <input type="text" class="form-control" placeholder="Email" id="email">
          </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <input type="text" class="form-control" placeholder="Novo geslo" id="password">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ponovi novo geslo" id="newPassword">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-round" onclick="changePassword(event)">Spremeni geslo</button>
      </form>
    </div>
    <!-- minimal footer -->
    <footer class="bg-black pb-5 pt-4 footer-change-password">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-12">
            <span class="d-block mt-3 text-gray">&copy;	<script>document.write(new Date().getFullYear())</script>, z <i class="fas fa-heart text-danger"></i> izdelala <a target="_blank" href="https://github.com/sijanec">@sijanec</a> in <a target="_blank" href="https://github.com/fbslo">@fbslo</a>.
            </span>
          </div>
        </div>
      </div>
    </footer>

    <script src="./assets/js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/js/functions.js" type="text/javascript"></script>

    <!-- Animation -->
    <script src="./assets/js/vendor/aos.js" type="text/javascript"></script>
    <noscript>
        <style>
            *[data-aos] {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        </style>
    </noscript>
    <script>
        AOS.init({
            duration: 700
        });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
    AOS.init({
      disable: function () {
        var maxWidth = 1200;
        return window.innerWidth < maxWidth;
      }
    });
    </script>
  </body>
</html>
