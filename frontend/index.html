<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dostavljač</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="./assets/css/main.css" rel="stylesheet"/>
    <!-- Animation CSS -->
    <link href="./assets/css/vendor/aos.css" rel="stylesheet"/>
    <style src="./css/first-page.css"></style>
    <script src="./js/first-page.js"></script>
  </head>
  <body>
    <!-- Main -->
    <div class="d-md-flex h-md-100 align-items-center">
      <!-- Left side -->
    	<div class="col-md-6 p-0 bg-indigo h-md-100">
    		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
    			<div class="logoarea pt-5 pb-5">
    				<p>
    					<i class="fa fa-car fa-3x"></i>
    				</p>
    				<h1 class="mb-0 mt-3 display-4">Dostavljač</h1>
    				<h5 class="mb-4 font-weight-light">Free community essentials delivery app.</h5>
    				<div id='left-button'><a class="btn btn-outline-light btn-lg btn-round" onclick="register()">Registracija</a></div>
    			</div>
    		</div>
    	</div>
      <!-- Right side -->
    	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
    		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center" id='login-register'>
    			<form class="border rounded p-5">
    				<h3 class="mb-4 text-center">Prijava</h3>
    				<div class="form-group">
    					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail" required="">
    				</div>
    				<div class="form-group">
    					<input type="password" class="form-control" id="password" placeholder="Geslo" required="">
    				</div>
    				<div class="form-group form-check">
    					<input type="checkbox" class="form-check-input" id="check">
    					<label class="form-check-label small text-muted" for="check">Zapomni si me</label>
    				</div>
    				<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">Prijava</button>
    				<small class="d-block mt-4 text-center"><a class="text-gray" href="#">Pozabljeno geslo?</a></small>
    			</form>
    		</div>
    	</div>
    </div>
    <!-- End Main -->
  </body>
</html>
